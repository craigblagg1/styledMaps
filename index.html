<!DOCTYPE html> 
<html> 
<head> 
<title>Google Maps JavaScript API v3 Example: Styled MapTypes</title> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
<script type="text/javascript"> 
 
var map;
var setCentre = new google.maps.LatLng(51.5437522, 0.0003034);
 
var MY_MAPTYPE_ID = 'hiphop';
 
function initialize() {
    
  var stylers = [
    {
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { saturation: -100 },
        { lightness: -200}
      ]
    },
    {
      featureType: "road.areterial",
      elementType: "geometry",
      stylers: [
        { saturation: -100 },
        { lightness: 10 }
      ]
    },
    {
      featureType: "road.highway",
      elementType: "geometry",
      stylers: [
        { saturation: -100 },
        { lightness: -100 }
      ]
    },
    {
      featureType: "road.local",
      elementType: "geometry",
      stylers: [
        { saturation: -100 },
        { lightness: -60 }
      ]
    },
    {
      featureType: "transit",
      elementType: "geometry",
      stylers: [
      { hue: "#e01a22" },
      { saturation: 100},
      { lightness: -40}
      ]
    },
    /*{
      featureType: "transit",
      elementType: "geometry",
      stylers: [
      { visibility: "off" },
      ]
    },
    {
      featureType: "transit",
      elementType: "label",
      stylers: [
      { visibility: "off" },
      ]
    },*/
    {
      featureType: "water",
      stylers: [
      {hue: -50},
      {saturation: -100},
      { lightness: -100 }
      ]
    },
    {
      featureType: "landscape",
      elementType: "geometry",
      stylers: [
        {saturation: -100},
        { lightness: -80}
      ]
    },
    {
    featureType: "poi",
    elementType: "geometry",
    stylers: [
      { visibility: "off" }
    ]
  	},
    {
    featureType: "administrative",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
  },
  {
    featureType: "poi",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
  },
  {
    featureType: "water",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
  },
  {
    featureType: "road",
    elementType: "labels",
    stylers: [
      { visibility: "off" },
      { lightness: 100 }

    ]
  }


  ];
 
  var mapOptions = {
    zoom: 12,
    center: setCentre,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    mapTypeControl: false,
    panControl: false,    
    mapTypeId: MY_MAPTYPE_ID
  };
 
  map = new google.maps.Map(document.getElementById("map_canvas"),
      mapOptions);
      
  var styledMapOptions = {
    name: "Westfield"
  };
 
  var westfieldMapType = new google.maps.StyledMapType(stylers, styledMapOptions);
  
  map.mapTypes.set(MY_MAPTYPE_ID, westfieldMapType);
}
</script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas" style="width: 1000px; height: 1000px;"></div> 
</body> 
</html>
